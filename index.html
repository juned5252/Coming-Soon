<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
</head>
<body>

   <section id="logo">
   	<div class="container">
   		<div class="row">
   			<div class="col-md-12 text-center" id="logo">
   				<img src="img/my-logo.png" class="img-fluid"/>
   			</div>
   		</div>
   	</div>
   </section>

   <section id="intro">
   	<div class="container">
   		<div class="row">
   			<div class="col-md-12">
   				<p> we're working hard,check back in...</p>
   			</div>
   		</div>
   	</div>
   </section>
   <section id="counter">
   	<div class="container">
   		<div class="row">
   			<div class="col-md-12">
   				<div class="countdown"></div>
   			</div>
   		</div>
   	</div>
   </section>
   <section id="icons">
   	<div class="container">
   		<div class="row">
   			<div class="col-md-12">
   				<ul class="list-inline">
   					<li class="list-inline-item">
   						<a href="twitter.com" target="blank"><i class="fa twitter fa-twitter-square fa-3x" aria-hidden="true"></i></a>
   					</li>
   					<li class="list-inline-item">
   						<a href="facebook.com" target="blank"><i class="fa facebook fa-facebook-square fa-3x" aria-hidden="true"></i></a>
   					</li>
   					<li class="list-inline-item">
   						<a href="google.com" target="blank"><i class="fa google
   						fa-google-plus-square fa-3x" aria-hidden="true"></i></a>
   					</li>
   					<li class="list-inline-item">
   						<a href="istagram.com" target="blank"><i class="fa instagram
   						fa-instagram fa-3x" aria-hidden="true"></i></a>
   					</li>
   				</ul>
   			</div>
   		</div>
   	</div>
   </section>
   <section id="signup">
   	<div class="container">
   		<div class="row">
   			<div class="col-md-12">
   			  <form class="form-inline" role="form" method="post" action="#signup">
   			  	<input type="email" class="form-control form-control-sm" name="email" placeholder="email">
   			  	<button type="submit" class="btn btn-signup btn-small" name="submit" value="send">submit</button>
   			  </form>
   			</div>
   		</div>
   	</div>
   </section>




<!-- JQuery/Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.countdown.js"></script>
<script>
	$(function() {
    $('.countdown').countdown({
        date: "June 7, 2087 15:03:26"
    });
});
</script>
</body>
</html>
